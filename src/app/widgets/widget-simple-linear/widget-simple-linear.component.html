<div id="{{widgetProperties.uuid}}" #simpleLinear style="margin: 0px; padding: 0px; width: 100%; height: 100%;">

<svg-simple-linear-gauge class="simpleLinearGauge"
  [displayName]="widgetProperties.config.displayName"
  [displayNameColor]="theme.whiteDim"
  [unitLabel]="unitsLabel"
  [dataValue]="dataLabelValue"
  [barColor]="barColor"
  [barColorGradient]="barColorGradient"
  [barColorBackground]="barColorBackground"
  [gaugeValue]="dataLabelValue"
  [gaugeMaxValue]="widgetProperties.config.displayScale.upper"
  [gaugeMinValue]="widgetProperties.config.displayScale.lower"
  ></svg-simple-linear-gauge>
</div>
