<widget-host [(config)]="widgetProperties.config" [id]="widgetProperties.uuid" (configChange)="updateConfig($event)" class="widget-host">
  <div class="button-modes-wrapper">
    <button mat-flat-button #modesBtn class="button-mode">
      <svg viewBox="0 0 100 14" preserveAspectRatio="xMidYMid meet" class="button-mode-svg">
        <text xml:space="preserve"
          x="50"
          y="10.7">Steer to {{ currentAPState | titlecase }} | ...</text>
      </svg>
    </button>
  </div>
    <div class="button-modes-wrapper">
    <button mat-flat-button #engageBtn class="button-standby">
      <svg viewBox="0 0 100 14" preserveAspectRatio="xMidYMid meet" class="button-mode-svg">
        <text xml:space="preserve"
          x="50.090435"
          y="10.743966">Disengage</text>
      </svg>
    </button>
  </div>
  <app-svg-rudder [rudderAngle]="currentRudder" />
  <app-svg-autopilot #appSvgAutopilot
    [compassHeading]="currentHeading"
    [appWindAngle]="currentAppWindAngle"
    [rudderAngle]="currentRudder"
    [apState]="currentAPState"
    [apTargetAppWindAngle]="currentAPTargetAppWind"
    [apTargetHeadingMagnetic]="currentAPTargetHeadingMag"
  />

<div class="button-actions-wrapper">

        y="98.734871">-1째</text>
      <path d="M 31.033486,35.785143 68.966514,66.630677 M 31.033486,35.640825 68.966514,4.79529" />
    </svg>
  </button>
</div>
<div class="button-actions-wrapper">

    class="button-action">

</div>
