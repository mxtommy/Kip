@if (disableWidgetShell()) {
  <iframe
    #freeboardSkIframe
    class="freeboardsk-iframe no-shell"
    width="100%"
    height="100%"
    frameborder="0"
    [src]="widgetUrl | safe"
    sandbox="allow-same-origin allow-scripts allow-forms"
  ></iframe>
} @else {
  <div class="widget-shell" style="overflow: clip; position: relative; width:100%; height:100%;">
    <iframe
      #freeboardSkIframe
      class="freeboardsk-iframe"
      width="100%"
      height="100%"
      frameborder="0"
      [src]="widgetUrl | safe"
      sandbox="allow-same-origin allow-scripts allow-forms"
    ></iframe>
    @if (!dashboard.isDashboardStatic()) {
      <div class="widgetOverlay"></div>
    }
  </div>
}
