<widget-host
  [(config)]="widgetProperties.config"
  [id]="widgetProperties.uuid"
  (configChange)="updateConfig($event)"
>
  <iframe
    #freeboardSkIframe
    width="100%"
    height="100%"
    frameborder="0"
    [src]="widgetUrl | safe"
    sandbox="allow-same-origin allow-scripts allow-forms"
  >
  </iframe>
  @if (!dashboard.isDashboardStatic()) {
    <div class="widgetOverlay">
    </div>
  }
</widget-host>
