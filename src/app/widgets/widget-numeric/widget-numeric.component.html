<widget-host class="numeric-wrapper"  [(config)]="widgetProperties.config" [id]="widgetProperties.uuid" (configChange)="updateConfig($event)" widget-streams [streamsConfig]="widgetProperties.config" [streamsWidget]="widgetProperties">

      />
