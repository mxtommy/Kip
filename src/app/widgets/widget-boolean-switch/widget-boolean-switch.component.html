<widget-host [(config)]="widgetProperties.config" [id]="widgetProperties.uuid" (configChange)="updateConfig($event)">
  <canvas #canvasLabel class="canvas-label"></canvas>
  <div class="widgets-container" #widgetContainer (onResize)="onResized($event)">
    <ng-container *ngFor="let ctrl of switchControls">
      <app-svg-boolean-switch class="svg-widget" *ngIf="ctrl.type === '1'"
        [controlData]="ctrl"
        [theme]="theme"
        [dimensions]="ctrlDimensions"
        (toggleClick)="toggle($event)">
      </app-svg-boolean-switch>
      <app-svg-boolean-button class="svg-widget" *ngIf="ctrl.type === '2'"
        [controlData]="ctrl"
        [theme]="theme"
        [dimensions]="ctrlDimensions"
        (toggleClick)="toggle($event)">
      </app-svg-boolean-button>
      <app-svg-boolean-light class="svg-widget" *ngIf="ctrl.type === '3'"
        [controlData]="ctrl"
        [theme]="theme"
        [dimensions]="ctrlDimensions"
        (toggleClick)="toggle($event)">
      </app-svg-boolean-light>
    </ng-container>
  </div>
</widget-host>
