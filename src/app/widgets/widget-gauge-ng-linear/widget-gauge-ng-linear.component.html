<div class="ngLinearWrapper" #linearWrapperDiv (resized)="onResized($event)">
  <div [style.height]="height" style="width: 100%;"></div>
  <linear-gauge class="linearGauge" id="{{widgetProperties.uuid}}" #linearGauge
    [options]="gaugeOptions"
    [value]="value"
    [attr.value-text]="textValue"
  ></linear-gauge>
</div>
