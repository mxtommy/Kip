<widget-host [(config)]="widgetProperties.config" [id]="widgetProperties.uuid" (configChange)="updateConfig($event)">
    <div class="ngLinearWrapper" (onResize)="onResized($event)">
      <div [style.height]="height" style="width: 100%;"></div>
      <linear-gauge class="linearGauge" id="{{widgetProperties.uuid}}" #linearGauge
        [options]="gaugeOptions"
        [value]="value"
      ></linear-gauge>
  </div>
</widget-host>
