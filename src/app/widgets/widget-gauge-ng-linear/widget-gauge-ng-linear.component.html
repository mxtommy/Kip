<div [className]="isGaugeVertical ? 'verticalLinearWrapper' : 'horizontalLinearWrapper'" #linearWrapperDiv (resized)="onResized($event)">
  <linear-gauge class="linearGauge" id="{{widgetProperties.uuid}}" #linearGauge
    [options]="gaugeOptions"
    [value]="value"
    [attr.value-text]="textValue"
  ></linear-gauge>
</div>
