<widget-title [text]="(runtime?.options()?.displayName)" [color]="labelColor()"/>
<div class="widgets-container" (onResize)="onResized()">
  <svg width="100%" height="100%" viewBox="0 40 200 40">
      <rect
        class="slider-bg-bar"
        width="160"
        height="8"
        rx="4.5"
        id="rect3"
        x="20"
        y="56"
        style="display:inline;stroke-width:1.57144" />
      <rect
        [attr.width]="lineWidth"
        [attr.fill]="barColor()"
        height="8"
        rx="4.5"
        id="rect3"
        x="20"
        y="56"
        style="display:inline;stroke-width:1.57144" />
      <g
        id="g22">
        <circle
          [attr.cx]="handlePosition"
          cy="60"
          fill="#ffffff"
          id="circle3"
          style="display:inline;fill:#4d4d4d;fill-opacity:1;stroke:#8c8c8c;stroke-width:0.9;stroke-dasharray:none;stroke-opacity:1"
          r="19.549999" />
        <circle
          [attr.cx]="handlePosition"
          cy="60"
          fill="#ffffff"
          id="circle3-3"
          style="display:inline;fill:#ffffff;fill-opacity:1;stroke:#e6e6e6;stroke-width:1.8;stroke-dasharray:none;stroke-opacity:0.97"
          r="17.950001" />
      </g>
      <rect #svgSlider
        cursor="pointer"
        (pointerdown)="onPointerDown($event)"
        (pointerup)="onPointerUp()"
        (pointermove)="onPointerMove($event)"
        (pointerleave)="onPointerLeave()"
        style="display:inline;fill:rgba(0, 0, 0, 0);stroke:none;stroke-width:0.3;stroke-linecap:square;stroke-linejoin:round;stroke-miterlimit:0"
        width="200"
        height="40"
        x="0"
        y="40" />
  </svg>
  @if (!dashboard.isDashboardStatic()) {
    <div class="widgetOverlay"></div>
  }
</div>
