<h2 mat-dialog-title>Add New Control</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field class="fields" appearance="outline" floatLabel="always">
    <mat-label>New Control Label</mat-label>
    <input matInput type="string"
      placeholder="Type Control Label..."
      [(ngModel)]="data"
      Ripple
      required>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="data">Add Control</button>
</mat-dialog-actions>
