<gridstack [style.width]="dashboard.isDashboardStatic() ? '100%' : 'calc(100% - 135px)'"
  [options]="gridOptions"
  (swipeup)="previousDashboard($event)"
  (swipedown)="nextDashboard($event)"
  (window:resize)="resizeGridColumns()"
  />
@if (!dashboard.isDashboardStatic()) {
  <dashboard-editor (OnChangeWidgetCategory)="setupDragIn($event)"/>
}
@if (dashboard.isDashboardStatic()) {
  <dashboard-scroller
    [activePage]="dashboard.activeDashboard()"
    [dashboards]="dashboard.dashboards()" />
}
