<form name="name" (ngSubmit)="saveName()" #name="ngForm">
  <div class="dialogue-header">
    <h5 mat-dialog-title>{{data.title}}</h5>
    <button mat-icon-button class="dialog-close-icon" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <mat-form-field class="field-margin">
      <mat-label>Name</mat-label>
      <input matInput type="text" id="name" placeholder="Name" name="name" [(ngModel)]="data.name" required cdkFocusInitial/>
      <mat-error>
        A name is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false">{{data.cancelBtnText}}</button>
    @if (data.confirmBtnText) {
      <button mat-flat-button type="submit" [disabled]="!name.valid">{{data.confirmBtnText}}</button>
    }
  </mat-dialog-actions>
</form>
