<div class="editor-top-container">
  <mat-form-field class="filter" appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select #widgetCategory
      name="widgetFilter"
      value="Basic"
      (selectionChange)="widgetCategoryChange()"
      required>
      @for (category of widget.categories; track category) {
        <mat-option [value]="category">{{category}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<div class="menu-item-container">
  @for (widget of widget.kipWidgets; track widget) {
    @if (widgetCategory.value === widget.category) {
      <tile-widget-drag class="newWidget grid-stack-item" tabindex="0" [svgIcon]="widget.icon" [iconSize]="48" [label]="widget.name" />
    } @else {
      <tile-widget-drag class="newWidget grid-stack-item" tabindex="0" [svgIcon]="widget.icon" [iconSize]="48" [label]="widget.name" style="display: none" />
    }
  }
</div>
<div class="editor-bottom-container">
  <button mat-flat-button class="action-button" (click)="saveLayout()">
    <span class="material-icons">exit_to_app</span>
  </button>
</div>
