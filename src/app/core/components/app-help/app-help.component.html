<div class="fullpage-header">
  <h6 class="fullpage-header-title">{{ pageTitle }}</h6>
  <button mat-flat-button [matMenuTriggerFor]="helpMenu">
    Table of Content
  </button>
  <mat-menu #helpMenu="matMenu">
    <ng-template matMenuContent>
      @for (file of helpFiles; track $index) {
        <button mat-menu-item (click)="selectFile(file.file)">
          {{ file.title }}
        </button>
      }
    </ng-template>
  </mat-menu>
  <button mat-icon-button class="dialog-close-icon" (click)="closePage()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
  @if (selectedFile) {
    <markdown class="markdown-content" [src]="'assets/help-docs/' + selectedFile"></markdown>
  }
