<form (ngSubmit)="submitConfig()" [formGroup]="formUnitMaster" style="height: 100%;">
  <p class="mat-card-subtitle description-text">Set the default units preferences per types of unit groups. The values will be automatically converted for display.</p>
  <div class="unit-grid">
    <mat-form-field *ngFor="let unitType of defaultUnits | keyvalue">
      <mat-label>{{unitType.key}}</mat-label>
      <mat-select
        [placeholder] = "unitType.key"
        [formControlName] = "unitType.key">
        <mat-option *ngFor="let unit of groupUnits[unitType.key]" [value]="unit.measure" >{{ unit.description }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="formActionFooter">
    <mat-divider class="formActionDivider"></mat-divider>
    <button mat-flat-button class="formActionButton" color="accent" type="submit" [disabled]="!formUnitMaster.valid">Save</button>
  </div>
</form>
