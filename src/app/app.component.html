<div class="dashboard-container">
    <router-outlet></router-outlet>
</div>
<div class="menu-bar-container">
  <notification-menu class="menu-bar-notification"></notification-menu>
  <div class="menu-bar-navigation">
    <button mat-button class="change-page-button" (click)="pageDown()">
      <span class="material-icons">
        arrow_back_ios
      </span>
    </button>
  </div>
  <div class="menu-bar-navigation">
    <button mat-button class="change-page-button" (click)="pageUp()">
      <span class="material-icons">
        arrow_forward_ios
      </span>
    </button>
  </div>
  <div class="menu-bar-actions">
      <button mat-button [matMenuTriggerFor]="settingsMenu">
        <span class="material-icons">
          menu
        </span>
      </button>
  </div>
</div>

<mat-menu #settingsMenu="matMenu">
  <button mat-menu-item routerLink="/help">
    <mat-icon>help_center</mat-icon>
    <span>Help</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="configMenu">
    <mat-icon>settings_applications</mat-icon>
    <span>Configuration</span>
  </button>
  <button mat-menu-item routerLink="/data">
    <mat-icon>troubleshoot</mat-icon>
    <span>Data Browser</span>
  </button>
  @if (!isNightMode) {
    <button mat-menu-item (click)="setNightMode(isNightMode ? false : true)">
      <mat-icon>nightlight</mat-icon>
      <span>Night Mode</span>
    </button>
  } @else {
    <button mat-menu-item (click)="setNightMode(isNightMode ? false : true)">
      <mat-icon>light_mode</mat-icon>
      <span>Day Mode</span>
    </button>
  }

  @if (!fullscreenStatus) {
    <button mat-menu-item (click)="toggleFullScreen()">
      <mat-icon>fullscreen</mat-icon>
      <span>Full Screen</span>
    </button>
  } @else {
    <button mat-menu-item (click)="toggleFullScreen()">
      <mat-icon>close_fullscreen</mat-icon>
      <span>Exit Full Screen</span>
    </button>
  }
</mat-menu>

<mat-menu #configMenu="matMenu" xPosition="before">
  <button mat-menu-item routerLink="/settings">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  @if (!unlockStatus) {
    <button mat-menu-item (click)="unlockPage()">
      <mat-icon>lock_open</mat-icon>
      <span>Edit Layout</span>
    </button>
  } @else {
    <button mat-menu-item (click)="unlockPage()">
      <mat-icon>lock</mat-icon>
      <span>Lock Layout</span>
    </button>
  }
  <button mat-menu-item [disabled]="!unlockStatus" (click)="newPage()">
    <mat-icon>dashboard_customize</mat-icon>
    <span>Add Page</span>
  </button>
</mat-menu>
